<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>TechDegree 3</title>
</head>
<body>
    <header >
        <h2>the code review</h2>
    </header> 

    <div class="container">
        <div id="top">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <form class="row" action="index.html" method="post">

            <fieldset id="topfield">
               
                    <legend>Contact Information</legend>
                    
                    <div class="flex-divs"><label for="name">full name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required></div>

                    <div class="flex-divs"><label for="mail">email address</label>
                    <input type="email" id="mail" name="user_email" placeholder="Required" required></div>

                    <div class="flex-divs"><label for="number">phone number</label>
                    <input type="tel" id="number" name="user_number" placeholder="Ex: (555)555-555"></div>

                    <div class="flex-divs"><label for="address">street address</label>
                    <input type="text" id="address" name="user_address"></div>

                    <div class="flex-divs"><label for="city">city</label>
                    <input type="text" id="city" name="user_city"></div>

                    <div class="flex-divs"><label for="state">state</label>
                    <select id="state" name="user_state">
                        <option value="" disabled selected>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select></div>

                    <div class="flex-divs"><label for="zip">zip code</label>
                    <input type="text" id="zip" name="user_zip"></div>
              
            </fieldset>

            <fieldset id="bottomfield">
                
                <legend>Newsletter</legend>

                <div class="flex-bot">
                <p>Select the newsletters you would like to recieve</p>
                
                <div>
                    <input class="news" type="checkbox" name="news" id="html" value="html"><label class="newslabel" for="html">HTML News</label><br>
                </div>

                <div>
                    <input class="news" type="checkbox" name="news" id="css" value="css"><label class="newslabel" for="css"> CSS News</label><br>
                </div>

                <div>
                    <input class="news" type="checkbox" name="news" id="js" value="js"><label class="newslabel" for="js">Javascript News</label>
                </div>

                <p>Newsletter format</p>

                <div>
                    <input class="news" type="radio" name="news" id="htmlr" value="htmlr"><label class="newslabel" for="htmlr">HTML</label><br>
                </div>

                <div>
                    <input class="news" type="radio" name="news" id="plain" value="plain"><label class="newslabel" for="plain">Plain text</label>
                </div>

                <div id="areatext"><label id="topicsl" for="topic">Other topics you'd like to hear about</label>
                <textarea id="topic" name="user_topic"></textarea></div>

                <button id="submit" type="submit">Sign Up</button>
                <p class="copyright"><em>Copyright The Code Review</em></p>
            </div>
            
            </fieldset>
            

        </form>
    </div>
</body>
</html>
